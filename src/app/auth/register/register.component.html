<div class="container">
  <div class="auth-card">
    <h1 class="auth-card__title mb-3">Register</h1>
    <form #loginForm='ngForm' class="form" (ngSubmit)='onSubmit(loginForm)'>

      <div class="form-floating mb-3">
        <input type="email" class="form-control w-100" id="email" [(ngModel)]='email' name="email"
          placeholder="12345678987" required autocomplete="off">
        <label for="email">Email Address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control w-100" id="password" [(ngModel)]='password' name="password"
          placeholder="12345678987" required autocomplete="off">
        <label for="password">Password</label>
      </div>

      <button nz-button nzSize="large" nzType="primary" [nzLoading]="loading" [disabled]="loginForm.invalid"
        class="btn bg-ren-primary col-12 mt-4 mb-3">Register</button>
    </form>
  </div>

</div>
