<div class="container mt-3">

  <button nz-button nzSize="large" nzType="primary" class="btn bg-ren-primary col-3 mt-4 mb-2" (click)="addUser()">Add
    User</button>

  <nz-table #userTable [nzData]="users" class="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Avatar</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of userTable.data">
        <td>{{data.id}}</td>
        <td>
          <img [src]="data.avatar" alt="avatar" class="avatar">
        </td>
        <td>{{data.first_name}}</td>
        <td>{{data.last_name}}</td>
        <td>{{data.email}}</td>

        <td>
          <span target="_blank" class="view-btn mx-2" data-bs-toggle="tooltip" data-bs-placement="top" title="View User"
            [routerLink]="['/user', data.id]">
            <i class="fas fa-eye fa-1x"></i>
          </span>
          <span target="_blank" class="view-btn mx-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit User"
            (click)="editUser(data)">
            <i class="fas fa-edit fa-1x"></i>
          </span>
          <span target="_blank" class="view-btn mx-2" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Delete User" (click)="deleteUser(data.id)">
            <i class="fas fa-trash fa-1x"></i>
          </span>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>


<nz-modal [(nzVisible)]="isVisible" nzTitle="Update User" nzOkText="Save" nzCentered nzCancelText="Cancel"
  (nzOnOk)="handleOk()" (nzOnCancel)="handleCancel()" [nzClosable]="false">

  <ng-container *nzModalContent>

    <div class="form-floating mb-3">
      <input type="text" class="form-control w-100" id="firstName" [(ngModel)]='firstName' name="firstName"
        placeholder="12345678987" required>
      <label for="firstName">First Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control w-100" id="lastName" [(ngModel)]='lastName' name="lastName"
        placeholder="12345678987" required>
      <label for="lastName">Last Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control w-100" id="email" [(ngModel)]='email' name="email"
        placeholder="12345678987" required>
      <label for="email">Email</label>
    </div>

  </ng-container>
</nz-modal>


<nz-modal [(nzVisible)]="isUserVisible" nzTitle="Add User" nzOkText="Submit" nzCentered nzCancelText="Cancel"
  (nzOnOk)="handleUserOk()" (nzOnCancel)="handleUserCancel()" [nzClosable]="false">

  <ng-container *nzModalContent>

    <div class="form-floating mb-3">
      <input type="text" class="form-control w-100" id="firstUserName" [(ngModel)]='firstUserName' name="firstUserName"
        placeholder="12345678987" required>
      <label for="firstUserName">First Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control w-100" id="lastUserName" [(ngModel)]='lastUserName' name="lastUserName"
        placeholder="12345678987" required>
      <label for="lastUserName">Last Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control w-100" id="UserEmail" [(ngModel)]='userEmail' name="UserEmail"
        placeholder="12345678987" required>
      <label for="UserEmail">Email</label>
    </div>

  </ng-container>
</nz-modal>
